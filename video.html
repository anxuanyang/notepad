<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
    <meta name="renderer" content="webkit">
    <title>RTMP播放协议</title>
    <style>
        body{margin:0;}
        #myPlayer{max-width: 1200px;width: 100%;}
    </style>
</head>
<body>

<script src="https://open.ys7.com/sdk/js/2.0/ezuikit.js"></script>

<video id="myPlayer" controls playsInline webkit-playsinline autoplay>
    <source src="rtmp://rtmp01open.ys7.com/openlive/9cc25ef9ec994e17ba1fea834ee7c070.hd" type="rtmp/flv" />
</video>
	
<script>
  var player = new EZuikit.EZUIPlayer('myPlayer');

   // 日志
   player.on('log', log);

   function log(str){
       var div = document.createElement('DIV');
       div.innerHTML = (new Date()).Format('yyyy-MM-dd hh:mm:ss.S') + JSON.stringify(str);
       document.body.appendChild(div);
   }

</script>
	
</body>
</html>
